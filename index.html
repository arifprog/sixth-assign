<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To Do list</title>
</head>
<body class="bg-gradient-to-r from-cyan-400 to-blue-700 w-full h-full bg-cover">
   
    <div class=" w-[310px] md:w-[1000px] mx-auto bg-gradient-to-r from-red-700 to-orange-400 rounded-lg shadow-xl p-6 mt-10">
        
        <h1 class="text-4xl font-bold mb-4 text-[rgb(13,113,41)] animate-pulse">To-Do List</h1>

        <div class="mb-4 flex">
            <input type="text" id="inputBox" placeholder="Add a new task" class=" w-full border rounded-l-md px-3 py-2 ">
            <button id="addBtn" class="bg-teal-700 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-r-md">Add</button>
        </div>

    </div>
    
    <ul id="taskList" class="mt-10 space-y-2 bg"></ul>
    








    <script src="index.js"></script>
</body>
</html>
