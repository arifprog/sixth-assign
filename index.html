<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To Do list</title>
</head>
<body class="bg-gradient-to-r from-cyan-400 to-blue-700 w-full h-full bg-cover">
   
    <div class=" w-[310px] md:w-[800px] mx-auto bg-gradient-to-r from-red-700 to-orange-400 rounded-lg shadow-xl p-6 mt-10">
        
        <h1 class="text-2xl font-bold mb-4">To-Do List</h1>

        <div class="mb-4 flex">
            <input type="text" id="inputBox" placeholder="Add a new task" class=" w-full border rounded-l-md px-3 py-2 ">
            <button id="addBtn" class="bg-teal-700 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-r-md">Add</button>
        </div>

    </div>

<p class="w-[900px] ml-20 bg-gray-400 px-3 py-4 mt-8" id="list"></p>
    






    <script src="index.js"></script>
</body>
</html>
